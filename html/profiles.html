<!-- Not currently used... -->

<template name="profile">
	<div class="row">
		<div class="col-xs-2">
			<img src="/images/blank.jpg" />
		</div>
		<div class="col-xs-10">
			<h2 class="heading">{{username}}</h2>
			<div class="row">
				<div class="col-xs-4">
					Department: {{profile.department}}
				</div>
				<div class="col-xs-4">
					Room: 4-100
				</div>
			</div>	
		</div>
	</div>
	<div class="row well well-sm" style="overflow-y:auto;max-height:400px;height:400px;">
		<div class="row" style="min-height:95px;">
			<div class="col-xs-1 col-md-1">
				<br />
			</div>
			<div class="col-xs-3 col-md-3">
				<p>Favorite Book:</p>
			</div>
			<div class="col-xs-8 col-md-8">
				<p>They'll have the ability to enter the text on their own profile...</p>
			</div>
		</div>
		<div class="row" style="min-height:95px;">
			<div class="col-xs-1 col-md-1">
				<br />
			</div>
			<div class="col-xs-3 col-md-3">
				<p>Favorite Movie:</p>
			</div>
			<div class="col-xs-8 col-md-8">
				<p>They'll have the ability to enter the text on their own profile...</p>
			</div>
		</div>
		<div class="row" style="min-height:95px;">
			<div class="col-xs-1 col-md-1">
				<br />
			</div>
			<div class="col-xs-3 col-md-3">
				<p>Favorite Quotation:</p>
			</div>
			<div class="col-xs-8 col-md-8">
				<p>They'll have the ability to enter the text on their own profile...</p>
			</div>
		</div>
	</div>
</template>
